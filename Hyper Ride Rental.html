<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperRideRental.com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #050510;
            color: white;
        }
        
        /* Background futuristik dengan grid dan neon effect */
        .futuristic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #050510;
            overflow: hidden;
        }
        
        /* Grid lines */
        .grid-lines {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 15s linear infinite;
        }
        
        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }
        
        /* Neon circles */
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.15;
        }
        
        /* Digital circuit lines */
        .circuit-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circuit-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.5), rgba(0, 255, 234, 0.8), rgba(0, 195, 255, 0.5), transparent);
            box-shadow: 0 0 8px rgba(0, 195, 255, 0.5);
            opacity: 0;
            animation: circuit-animate 10s linear infinite;
        }
        
        @keyframes circuit-animate {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        /* Digital particles */
        .digital-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 240, 255, 0.7);
            box-shadow: 0 0 4px rgba(0, 240, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 8s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50vh) scale(0.5);
            }
        }
        
        /* HUD elements */
        .hud-element {
            position: absolute;
            border: 1px solid rgba(0, 195, 255, 0.3);
            border-radius: 4px;
            padding: 10px;
            font-size: 10px;
            color: rgba(0, 195, 255, 0.7);
            background-color: rgba(0, 35, 66, 0.2);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.2);
            transform: scale(0);
            animation: hud-appear 0.5s forwards;
            opacity: 0.6;
        }
        
        @keyframes hud-appear {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Glass morphism style */
        .glass-morphism {
            background: rgba(8, 12, 33, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 195, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .hover-scale {
            transition: all 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.4);
            border: 1px solid rgba(0, 195, 255, 0.4);
        }
        
        .car-card {
            perspective: 1000px;
            background: linear-gradient(135deg, rgba(8, 12, 33, 0.8), rgba(13, 23, 64, 0.8));
            border: 1px solid rgba(0, 195, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 30, 60, 0.5);
        }
        
        .car-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .car-card:hover .car-card-inner {
            transform: rotateY(180deg);
        }
        
        /* Neon text effects */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #00b3ff, 0 0 10px #00b3ff, 0 0 15px #00b3ff;
            animation: neon-pulse 2s infinite alternate;
        }
        
        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 5px #00b3ff, 0 0 10px #00b3ff, 0 0 15px #00b3ff;
            }
            to {
                text-shadow: 0 0 5px #00b3ff, 0 0 10px #00b3ff, 0 0 15px #00b3ff, 0 0 20px #00b3ff;
            }
        }
        
        /* Glow buttons */
        .glow-button {
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
        }
        
        .glow-button:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(0, 195, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: button-shine 3s ease-in-out infinite;
        }
        
        @keyframes button-shine {
            0% {
                left: -200%;
            }
            100% {
                left: 200%;
            }
        }
        
        /* Main content area */
        .content-area {
            position: relative;
            z-index: 100;
        }
        
        /* Consistent image sizing */
        .car-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            object-position: center;
        }
        
        .company-logo {
            width: 240px;
            height: 240px;
            object-fit: cover;
            object-position: center;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
        }
        
        /* Price tag style */
        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 195, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 195, 255, 0.5);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Price table styles */
        .price-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
        }
        
        .price-table th, .price-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 195, 255, 0.2);
        }
        
        .price-table th {
            background-color: rgba(0, 99, 155, 0.4);
            color: #00e6ff;
            text-align: left;
            font-weight: bold;
        }
        
        .price-table tr:hover {
            background-color: rgba(0, 195, 255, 0.1);
        }
        
        .price-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-blue-800');
                btn.classList.add('bg-blue-900');
                btn.style.boxShadow = '0 0 10px rgba(0, 195, 255, 0.5)';
            });
            
            // Temukan dan aktifkan tombol yang sesuai dengan halaman
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(page)) {
                    btn.classList.remove('bg-blue-900');
                    btn.classList.add('bg-blue-800');
                    btn.style.boxShadow = '0 0 20px rgba(0, 195, 255, 0.8)';
                }
            });
        }

        function openModalWithDetails(imageSrc, title, details) {
            const modal = document.getElementById('carModal');
            const modalImage = document.getElementById('modalImage');
            const carDetails = document.getElementById('carDetails');

            modalImage.src = imageSrc;
            modal.classList.remove('hidden');

            carDetails.innerHTML = `
                <h2 class="text-3xl font-bold text-blue-300 mb-6 neon-text">${title}</h2>
                <div class="space-y-4 text-blue-100">
                    <p><strong class="text-blue-300">Mesin:</strong> ${details.engine}</p>
                    <p><strong class="text-blue-300">Tenaga:</strong> ${details.hp}</p>
                    <p><strong class="text-blue-300">Akselerasi:</strong> ${details.acceleration}</p>
                    <p><strong class="text-blue-300">Harga Sewa:</strong> ${details.price}</p>
                </div>
                <button onclick="navigateTo('kontak'); closeModal();" class="mt-6 px-4 py-2 bg-blue-900 hover:bg-blue-800 rounded glow-button">Pesan Sekarang</button>
            `;
        }

        function closeModal() {
            const modal = document.getElementById('carModal');
            modal.classList.add('hidden');
        }

        // Create neon circles for the background
        function createNeonCircles() {
            const container = document.getElementById('neonCirclesContainer');
            const colors = ['rgba(0, 195, 255, 0.15)', 'rgba(0, 100, 255, 0.15)', 'rgba(50, 0, 255, 0.15)'];
            
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.classList.add('neon-circle');
                
                // Random size
                const size = Math.floor(Math.random() * 300) + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Random position
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                // Random color
                circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(circle);
            }
        }
        
        // Create circuit lines
        function createCircuits() {
            const container = document.getElementById('circuitContainer');
            
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.classList.add('circuit-line');
                
                // Random width and position
                line.style.width = `${Math.random() * 30 + 10}%`;
                line.style.left = `${Math.random() * 70}%`;
                line.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                line.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(line);
            }
        }
        
        // Create digital particles
        function createDigitalParticles() {
            const container = document.getElementById('digitalParticlesContainer');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('digital-particle');
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = '0';
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 8}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Create HUD elements
        function createHudElements() {
            const container = document.getElementById('hudElementsContainer');
            const hudTexts = [
                'SYSTEM ONLINE', 'HYPERCAR DATABASE', 'SCANNING...', 
                'PREMIUM ACCESS', 'VELOCITY METRICS', 'POWER ANALYSIS'
            ];
            
            for (let i = 0; i < 6; i++) {
                const hud = document.createElement('div');
                hud.classList.add('hud-element');
                
                // Random position
                hud.style.left = `${Math.random() * 80 + 10}%`;
                hud.style.top = `${Math.random() * 80 + 10}%`;
                
                // Random delay
                hud.style.animationDelay = `${i * 0.5}s`;
                
                // Add text
                hud.innerHTML = hudTexts[i];
                
                container.appendChild(hud);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            navigateTo('home');
            createNeonCircles();
            createCircuits();
            createDigitalParticles();
            createHudElements();
        });
    </script>
</body>
</html>
